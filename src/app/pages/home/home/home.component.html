<nz-layout class="app-layout">

  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">

    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" rel="noopener noreferrer" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>IBRB APP</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzTitle="Administração" nzIcon="setting" nzOpen id="menuTwo">
        <ul>
          <li id="itemMenu" nz-menu-item>
            <em nz-icon nzType="usergroup-add" nzTheme="outline"></em>
            <a class="nav-link" routerLink="departament">Departamentos</a></li>
        </ul>
      </li>
      <li nz-menu-item nz-tooltip nzTooltipPlacement="right" id="productMenu">
        <em nz-icon nzType="user" nzTheme="outline"></em>
        <a class="nav-link" routerLink="member">{{isCollapsed ? '' : 'Membros'}}</a>
      </li>
      <li nz-menu-item nz-tooltip nzTooltipPlacement="right" id="productMenu">
        <em nz-icon nzType="logout" nzTheme="outline"></em>
        <a class="nav-link" routerLink="logout">{{isCollapsed ? '' : 'Sair'}}</a>
      </li>
    </ul>
  </nz-sider>

  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="toggleCollapsed()">
            <em class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></em>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer>IBRB ©2022</nz-footer>
  </nz-layout>

</nz-layout>
