<nz-layout class="app-layout">

  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">

    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>NG ZORRO</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">

      <li nz-menu-item nz-tooltip nzTooltipPlacement="right" id="productMenu">
        <em nz-icon nzType="shop" nzTheme="outline"></em>
        <a class="nav-link" routerLink="product">{{isCollapsed ? '' : 'Produto'}}</a>
      </li>

      <li nz-submenu nzTitle="Navigation Two" nzIcon="appstore" nzOpen id="menuTwo">
        <ul>
          <li id="itemMenu" nz-menu-item><a class="nav-link" routerLink="two">item menu</a></li>
          <li id="subMenu" nz-submenu nzTitle="Submenu" nzOpen>
            <ul>
              <li id="itemSubMenu" nz-menu-item><a class="nav-link" routerLink="three">item submenu</a></li>
            </ul>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>

  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="toggleCollapsed()">
            <i class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></i>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>

</nz-layout>
